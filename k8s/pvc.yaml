apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: discord-bot-data
  namespace: discord-bot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # 데이터베이스 및 설정 파일용
  # storageClassName을 지정하려면 아래 주석을 해제하고 사용하는 클러스터의 StorageClass 이름을 입력하세요
  # storageClassName: standard
